# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: green

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ""
    org_name: ""
    description: "Personal Website of Philipp Petermeier, bundeling all different media accounts."
    twitter: "@infornomics"
  analytics:
    google_analytics: ""
    baidu_tongji: ""
    plausible: ""
    fathom: ""
    pirsch: ""
  verification:
    google: ""
    baidu: ""

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: false
    show_theme_chooser: true
    logo:
      text: "Infornomics"
    highlight_active_link: true
    design:
      color: blue
      background:
        css_class: blue

# Site footer
footer:
  copyright:
    notice: "Â© {year} Me. This work is licensed under {license}"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"

# Site features
features:
  backlinks: false
  show_date: true
  reading_time: false
  share: false
  profile: false
  commentable: false
  editable: false
  pager: false
  show_related: false
  show_breadcrumb: false
  math:
    enable: true
  privacy_pack:
    enable: true

extensions:
  academicons:
    enable: true
